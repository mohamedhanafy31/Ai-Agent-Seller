# AI Agent Seller Backend - Docker Environment Configuration

# ===================
# Database Configuration
# ===================
POSTGRES_SERVER=postgres
POSTGRES_PORT=5432
POSTGRES_DB=selling
POSTGRES_USER=postgres
POSTGRES_PASSWORD=Ma3172003
DATABASE_URL=postgresql+psycopg2://postgres:Ma3172003@postgres:5432/selling

# ===================
# Redis Configuration
# ===================
REDIS_HOST=redis
REDIS_PORT=6379
REDIS_URL=redis://redis:6379/0

# ===================
# Server Configuration
# ===================
SERVER_HOST=0.0.0.0
SERVER_PORT=8000
API_V1_STR=/api/v1
PROJECT_NAME="AI Agent Seller Backend"
VERSION=2.0.0
DESCRIPTION="Multi-modal AI system for Arabic retail conversations"

# ===================
# Ollama Configuration
# ===================
OLLAMA_ENDPOINT=http://ollama:11434/api/generate
OLLAMA_MODEL=gemma3:4b
OLLAMA_VISION_MODEL=gemma3:4b

# ===================
# AI Model Paths (Container paths)
# ===================
WHISPER_MODEL_PATH=/app/models/whisper-large-v3-turbo
TTS_MODEL_PATH=/app/models/tts_models--multilingual--multi-dataset--xtts_v2
YOLO_MODEL_PATH=/app/yolov11x-person-mot20val-crowdhuman.pt
FINE_TUNED_MODEL_PATH=/app/fine_tuned_model_epoch_32.pth

# ===================
# File Upload Configuration
# ===================
UPLOAD_DIR=/app/uploads
MAX_UPLOAD_SIZE=50485760
ALLOWED_AUDIO_TYPES=audio/wav,audio/mp3,audio/mpeg,audio/ogg,audio/flac
ALLOWED_IMAGE_TYPES=image/jpeg,image/png,image/gif,image/webp
ALLOWED_VIDEO_TYPES=video/mp4,video/avi,video/mov,video/mkv

# ===================
# GPU Configuration
# ===================
CUDA_VISIBLE_DEVICES=0
USE_GPU=true
TORCH_CUDA_ARCH_LIST="7.5,8.0,8.6"

# ===================
# Application Configuration
# ===================
DEBUG=false
LOG_LEVEL=INFO
ENVIRONMENT=production
SECRET_KEY=your-super-secret-key-change-in-production
ACCESS_TOKEN_EXPIRE_MINUTES=30

# ===================
# CORS Configuration
# ===================
BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:8080","http://localhost:3001"]

# ===================
# Performance Configuration
# ===================
WORKERS=1
MAX_WORKERS=4
TIMEOUT=300
KEEP_ALIVE=2

# ===================
# Security Configuration
# ===================
ALLOWED_HOSTS=["localhost","127.0.0.1","0.0.0.0"]

# ===================
# Monitoring Configuration
# ===================
HEALTH_CHECK_INTERVAL=30
METRICS_ENABLED=true
LOGGING_ENABLED=true 